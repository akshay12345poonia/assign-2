<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, purple);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, textarea, input[type="text"], input[type="email"], input[type="password"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: darkgreen;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Feedback Form</h2>
        <form>
            <label for="feedback-type">Feedback Type:</label>
            <select id="feedback-type" name="feedback-type">
                <option value="compliment">Compliment</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <label>Website Rating:</label>
            <input type="radio" id="excellent" name="rating" value="excellent">
            <label for="excellent">Excellent</label>
            <input type="radio" id="good" name="rating" value="good">
            <label for="good">Good</label>
            <input type="radio" id="average" name="rating" value="average">
            <label for="average">Average</label>
            <input type="radio" id="poor" name="rating" value="poor">
            <label for="poor">Poor</label>

            <label for="age">Age (10-100):</label>
            <input type="text" id="age" name="age">

            <label for="email">Email <span class="required">*</span>:</label>
            <input type="email" id="email" name="email">

            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password">

            <label for="url">Website URL (optional):</label>
            <input type="url" id="url" name="url">

            <input type="checkbox" id="terms" name="terms">
            <label for="terms">I agree to the terms and conditions</label>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>
